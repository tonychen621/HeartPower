<div class="auto-style6" id="apDiv2">以80年代搖滾作為主要文化元素，是因為現代人壓抑太多了，搖滾樂是最讓人最釋放的一種音樂，早期的搖滾都以罵人，罵社會為創作的最大元素之一，可是時間的流逝，也改變了搖滾對人的感覺，我們想利用這種80年代搖滾的風格來製作這次的專題，讓現今的人們知道80年代的搖滾也有振奮人心和溫暖的一面。</div>
